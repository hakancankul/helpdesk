spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/helpdesk
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  application:
    name: helpdesk

server:
  port: 8080